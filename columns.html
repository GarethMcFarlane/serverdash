  <!-- Firebase JS -->

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>

  <script src="js/jquery.columns.min.js"></script>
  <link rel="stylesheet" href="css/cstyle.css">

</head>


<body>
  <nav style="background-color: #96BC33;" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Server Dashboard</a>
      <ul class="right hide-on-med-and-down">

    </div>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">

      <h4>Backup Status</h4>

      <div id="columns"></div>

      <script>

      var json = (function () {
        var json = null;
        $.ajax({
        'async': false,
        'global': false,
        'url': "https://boiling-fire-537.firebaseio.com/servers.json",
        'dataType': "json",
        'success': function (data) {
            json = data;
        }
      });
      return json;
      })(); 
      
      $(document).ready(function() {
        $('#columns').columns({data:json});
      });
      </script>


</div>
</div>
