<html>
	<head>
		<title>GravityZone report downloader</title>

		<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	</head>

	<body>

		<script type="text/javascript">
			$.ajax
			({
				type: "POST",
				url: "https://gravityzone.bitdefender.com/api/v1.0/jsonrpc/reports",
				dataType: 'json',
				async: true,
				data: '{"id": "ajax-test","jsonrpc": "2.0","method": "getDownloadLinks","params": {"reportId": "5530c339bd132704498b4567"}}',
				beforeSend: function (xhr) {
    				xhr.setRequestHeader ("Authorization", "Basic eDZXN2F3MExLaFZyaVo2YkQyRHZKTmJ3TlpVRnZRTlY6");
					xhr.setRequestHeader ("Content-Type", "application/json");
				},
				success: function(data) {
					console.log('Success');
					console.log(data);
				},
    			error: function (data) {
					console.log('Error');
					console.log(data);
				},
    			complete: function(data) {
					console.log('Complete');
					console.log(data);
				}
			});
		</script>
	</body>
</html>
